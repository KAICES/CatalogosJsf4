<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        <h:form>
            <h:panelGroup>
                <style type ="text/css">
                    body{background:azure}               
                </style>
                <h3>Introduzca la informacion</h3>
                <table>
                    <tr>
                        <td>Nombre:</td>
                        <td>
                            <h:inputText id="nombre" value="#{catalogoBb.nombre}"  required="true" label="Nombre requerido"/>   
                            <h:message for="nombre"/>
                        </td>              
                    </tr>
                     <tr>                   
                        <td>Genero:</td>
                        <td>
                            <h:selectOneMenu id="genero" value="#{catalogoBb.genero}" title="genero" required="true" requiredMessage="El genero es requerido">
                                <f:selectItem itemValue = "MASCULINO" itemLabel = "MASCULINO" /> 
                                <f:selectItem itemValue = "FEMENINO" itemLabel = "FEMENINO" /> 
                            </h:selectOneMenu>                 
                        </td>              
                    </tr>   
                    <tr>                   
                        <td>Edad:</td>
                        <td>
                            <h:inputText id ="edad" value="#{catalogoBb.edad}" required="true" label="edad requerida"/>a√±os 
                           
                            <h:message for="edad"/>
                        </td>              
                    </tr>
                </table>       
                <h:commandButton value="Enviar" action="#{catalogoBb.registrarse()}"/> 
               </h:panelGroup>
              
             
        <h:panelGroup>
            <h:dataTable value="#{catalogoBb.miLista}" var="usuario" border="0" cellpadding="0">
                <h:column rowHeader="usuario">
                    <h:outputText value="#{catalogoBb.nombre}"></h:outputText>                    
                </h:column>
                <h:column rowHeader="genero">                
                    <h:outputText value="#{catalogoBb.genero}"></h:outputText>                    
                </h:column>    
                <h:column rowHeader="edad">                
                    <h:outputText value="#{catalogoBb.edad}"></h:outputText>                    
                </h:column>
                
            </h:dataTable> 
            
            <h:commandButton value="comprobar" action="#{catalogoBb.comprobar()}"/>
            
        </h:panelGroup> 
             
             

    </h:form>
        
    </h:body>
</html>
